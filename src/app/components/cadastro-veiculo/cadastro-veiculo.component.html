<div class="container mt-5">
  <h2>Cadastro de Veículo</h2>

  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="marca" class="form-label">Marca</label>
      <input id="marca" formControlName="marca" class="form-control" required />
      <div *ngIf="cadastroForm.get('marca')?.invalid && cadastroForm.get('marca')?.touched" class="text-danger">
        Marca é obrigatória.
      </div>
    </div>

    <div class="mb-3">
      <label for="modelo" class="form-label">Modelo</label>
      <input id="modelo" formControlName="modelo" class="form-control" required />
      <div *ngIf="cadastroForm.get('modelo')?.invalid && cadastroForm.get('modelo')?.touched" class="text-danger">
        Modelo é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="ano" class="form-label">Ano</label>
      <input id="ano" formControlName="ano" class="form-control" type="number" />
      <div *ngIf="cadastroForm.get('ano')?.invalid && cadastroForm.get('ano')?.touched" class="text-danger">
        O ano deve ser entre 1900 e o ano atual.
      </div>
    </div>

    <div class="mb-3">
      <label for="placa" class="form-label">Placa</label>
      <input id="placa" formControlName="placa" class="form-control" />
      <div *ngIf="cadastroForm.get('placa')?.invalid && cadastroForm.get('placa')?.touched" class="text-danger">
        Placa deve ser no formato ABC-1234.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar</button>
  </form>
</div>
